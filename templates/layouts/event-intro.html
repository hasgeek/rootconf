<section class="event-summary push-three clearfix{% if background %} fill-{{ background }}{% endif %}">
  <div class="container">
    <div class="row">
      <h2 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">{{ event.title }}</h2>
    </div>
    {% if event.when or title %}
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 text-center space-one-bottom space-half-top">
        <span class="green regular">{{ event.when }}</span>&nbsp;&nbsp;
        <span class="gray regular">{{ title }}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 text-left regular-prose space-one-bottom space-half-top">
        <p>{{ event.blurb|safe }}</p>
      </div>
      {% if action %}
      <p class="title-type secondary space-one-top">
        {{ action|safe }}
      </p>
      {% endif %}
    </div>
    {% endif %}
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12 text-center space-one-bottom space-half-top">
        {% for item in nav -%}
          {% if loop.first %}<ul class="list-plain secondary prose">{% endif %}
            <li class="space-half-bottom inline-block"><a href="{{ item.link }}" class="button">{{ item.display }}</a></li>
          {% if loop.last %}</ul>{% endif %}
        {%- endfor %}
      </div>
    </div>
  </div>
</section>
