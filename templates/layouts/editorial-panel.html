<section id="editorial-panel" class="editorial-panel push-two clearfix{% if background %} fill-{{ background }}{% endif %}">
	<div class="container">
		<div class="row">
	    	<h2 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 large all-caps text-center">Editorial Panel</h2>
	    </div>
	    {% for item in items -%}
			{% if loop.first %}
			<div class="row space-one-top">
			  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 legible-prose prose prose-type">
			    <ul class="space-half-top text-center list-space-line list-plain link-silent row nospace-ul">
			{% endif %}
			      <li class="col-lg-3 col-md-3 col-sm-3 col-xs-12 col-xs-offset-0 text-center">
			      	<div class="photo-thumbnail">
	      				<div class="img-wrapper">
				          <img class="photo" src="{{ item.photo }}">
				        </div>
	      				<h3>{{ item.name }}</h3>
				        <h5>{{ item.designation|safe }}</h5>
				        <h4 class="green shadow-text-white"><a target="_blank" href="https://twitter.com/{{ item.twitter }}">@{{ item.twitter }}</a></h4>
			      	</div>
			      </li>
			{% if loop.last %}
			    </ul>
			  </div>    
			</div>
			{% endif %}
		{%- endfor %}
	</div>
</section>
